<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Nata ‚ù§Ô∏è</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: black;
}

/* CONTENEDOR DE FONDOS */
#fondos {
    position: fixed;
    inset: 0;
    z-index: -3;
}

.fondo {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 3s ease-in-out;
}

.fondo.activo {
    opacity: 1;
}

/* OSCURECER */
#oscuro {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -2;
}

/* CONTENIDO */
.overlay {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: white;
    max-width: 420px;
    backdrop-filter: blur(4px);
}

button {
    background: #ffb3c6;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
}

/* CORAZONES */
.heart {
    position: fixed;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { bottom: -10px; opacity: 1; }
    to { bottom: 100vh; opacity: 0; }
}
</style>
</head>

<body>

<div id="fondos">
    <div class="fondo activo" id="f1"></div>
    <div class="fondo" id="f2"></div>
</div>

<div id="oscuro"></div>

<div class="overlay">
    <div class="card" id="card">
        <h1>Nata ‚ù§Ô∏è</h1>
        <p>Desde que llegaste a mi vida,<br>todo tiene m√°s sentido.</p>
        <h2>¬øQuieres ser mi San Valent√≠n? üåπ</h2>
        <button onclick="aceptar()">S√≠ üíñ</button>
    </div>
</div>

<!-- M√∫sica -->
<div id="music" style="display:none;">
<iframe width="0" height="0"
src="https://www.youtube.com/embed/7U0JZP0c1nQ?autoplay=1"
allow="autoplay"></iframe>
</div>

<script>
const fotos = [
 "fotos/1.jpg",
 "fotos/2.jpg",
 "fotos/3.jpg",
 "fotos/4.jpg",
 "fotos/5.jpg",
 "fotos/6.jpg",
 "fotos/7.jpg",
 "fotos/8.jpg",
 "fotos/9.jpg",
 "fotos/10.jpg"
];

let i = 0;
let activo = true;

const f1 = document.getElementById("f1");
const f2 = document.getElementById("f2");

/* PRE-CARGA */
let cargadas = 0;
fotos.forEach(src => {
    const img = new Image();
    img.src = src;
    img.onload = () => {
        cargadas++;
        if (cargadas === fotos.length) iniciar();
    };
});

function iniciar() {
    f1.style.backgroundImage = `url(${fotos[0]})`;

    setInterval(() => {
        i = (i + 1) % fotos.length;

        if (activo) {
            f2.style.backgroundImage = `url(${fotos[i]})`;
            f2.classList.add("activo");
            f1.classList.remove("activo");
        } else {
            f1.style.backgroundImage = `url(${fotos[i]})`;
            f1.classList.add("activo");
            f2.classList.remove("activo");
        }
        activo = !activo;
    }, 8000);
}

function aceptar() {
    document.getElementById("card").innerHTML = `
    <h1>üíò Hasta la muerte üíò</h1>
    <p>
    Nata, eres la √∫nica mujer<br>
    de la cual siempre voy a estar enamorado.<br><br>
    Cada latido de mi coraz√≥n lleva tu nombre.<br>
    Contigo hoy, ma√±ana y siempre.
    </p>
    `;
    document.getElementById("music").style.display = "block";
}

/* corazones */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 300);
</script>

</body>
</html>
